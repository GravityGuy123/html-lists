<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered Lists</h1>

    <ol type="I">
        <li>Chop potatoes</li>
        <li>Simmer in salted water for 15- 20</li>
        <li>Heat milk until tender</li>
        <li>Drain potatoes and mash</li>
        <li>Mix in the milk mixtures</li>
    </ol>

    <br> <br>
    
    <h1>Un Ordered List</h1>
    <ul type="disk">
        <li>1kg KingEdward Potatoes</li>
        <li>100ml Milk</li>
        <li>50kg Salted Butter</li>
        <li>freshly Grated Nutmeg</li>
        <li>Salt and Pepper to taste</li>
    </ul>
    <!-- disk, square and cirlce -->
</body>
</html>
